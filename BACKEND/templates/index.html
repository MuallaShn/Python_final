<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ortada Buton</title>
    <style>
        /* Sayfanın temel stili */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        /* Butonun stili */
        .center-button {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .center-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Ortada yer alan buton -->
    <button class="center-button" onclick="alert('Butona tıkladınız!')" id="center_button">
        Tıklayın
    </button>
</body>
</html>
